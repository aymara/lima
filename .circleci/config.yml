# iOS CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/ios-migrating-from-1-2/ for more details
#

version: 2
jobs:
  build:

    # Specify the Xcode version to use
    macos:
      xcode: "15.3.0"

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            brew update
            brew install qt@6 boost
      - run:
          name: Build project
          command: |
            mkdir build
            cd build
            cmake ..
            make

