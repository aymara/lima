  manylinux_2_28_lima-manylinux:
    name: "Build the manylinux_2_28-based image with LIMA compiled with Qt6 installed"
    runs-on: ubuntu-latest

    steps:
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
